<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/fragment :: title('Update Student')"></div>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Update Editor</h1>

	<form action="/student/update/submit" th:object="${student}" method="post">
		<div>
			<input type = "text" readonly = "true" th:field = "*{npm}" />
		</div>
		<div>
			<input type = "text" th:field = "*{name}" />
		</div>
		<div>
			<input type = "text" th:field = "*{gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Save changes</button>
		</div>
	</form>

</body>

</html>
