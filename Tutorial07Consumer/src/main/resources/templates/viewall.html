<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View All Students</title>
	<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"></link>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#table-mhs').DataTable();
		});
	</script>
	<div th:replace="fragments/fragment :: title('Student View All')"></div>
</head>
<body>
	<h1>All Students</h1>
	<table id="table-mhs">
		<thead>
			<tr>
				<th>No.</th>
				<th>NPM</th>
				<th>Nama</th>
				<th>GPA</th>
				<th>Cumlaude</th>
				<th>Delete</th>
				<th>Update</th>
			</tr>
		</thead>
		<tbody>
			<div th:each="student,iterationStatus: ${students}">
				<tr>
					<td th:text="${iterationStatus.count}">No. 1</td>
					<td th:text="${student.npm}">Student NPM</td>
					<td th:text="${student.name}">Student Name</td>
					<td th:text="${student.gpa}">Student GPA</td>
					<td th:text="${student.gpa>=3.48} ?  'Cumlaude':'Sangat Memuaskan'"></td>
					<td>
						<a th:href="'/student/delete/' + ${student.npm}">Delete Data </a>
					</td>
					<td>
						<a th:href="'/student/update/' + ${student.npm}">Update Data </a>
					</td>
				</tr>
			</div>
		</tbody>
	</table>
</body>
</html>
